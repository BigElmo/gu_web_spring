<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html::head">
</head>

<body>

<nav th:replace="fragments/header.html::navbar">
</nav>

<div class="container">
    <h1 th:align="center">Корзина</h1>
    <div class="row py-2">
        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">Наименование</th>
                    <th scope="col">Цена</th>
                    <th scope="col">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:unless="${!products.isEmpty()}">
                    <td colspan="3" th:align="center">Нету совсем ничего в корзине!</td>
                </tr>
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}">Товар</td>
                    <td th:text="${product.cost}">Цена</td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/cart/remove/{id}(id = ${product.id})}"><i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer.html::scripts">
</th:block>

</body>
</html>
